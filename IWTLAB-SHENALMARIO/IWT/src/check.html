<!DOCTYPE html>
<html>
<head>
	<title>Advanced Online Bookstore</title>
	<link rel="stylesheet" type="text/css" href="C:/Users/SHENAL/Desktop/IWT/styles/check.css">
	<script type="text/javascript" src="C:/Users/SHENAL/Desktop/IWT/js/check.js"></script>
</head>
<body>
	<h1>Welcome to the Advanced Online Bookstore</h1>
	<div id="book-list">
		<!-- Book list will be dynamically generated using JavaScript -->
	</div>
	<div id="cart">
		<h2>Cart</h2>
		<ul id="cart-items"></ul>
		<p>Total: $<span id="cart-total">0.00</span></p>
		<button id="checkout-button">Checkout</button>
	</div>
	<div id="payment-form">
		<h2>Payment Information</h2>
		<form>
			<label for="name">Name on Card:</label>
			<input type="text" id="name" required>
			<label for="card-number">Card Number:</label>
			<input type="text" id="card-number" required>
			<label for="expiration">Expiration Date:</label>
			<input type="text" id="expiration" required>
			<label for="cvv">CVV:</label>
			<input type="text" id="cvv" required>
			<button id="submit-payment-button">Submit Payment</button>
		</form>
	</div>
</body>
</html>
